{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action= "/register" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="username" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password"
            placeholder="password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password_confirmation" name="confirmation"
            placeholder="password_confirmation" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
